<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1 id="lol">This is a test</h1>

    <button onclick="change()">Change</button>

    <script>
        var y = 0;
        function change(){
            var x = document.getElementById('lol').innerHTML;

            if (x == "This is a test"){
                document.getElementById('lol').innerHTML = 5;
            } else {
                document.getElementById('lol').innerHTML = "This is a test";
            }

            y++;
            console.log(y);
        }
    </script>

</body>
</html>
